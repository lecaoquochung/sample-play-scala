@import services._
@(items: Seq[Todo])

<html>
<head>
    <title>Todo</title>
</head>
<body>

<section>
    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        @items.map { todo =>
        <tr>
            <td>@todo.name</td>
        </tr>
        }
        </tbody>
    </table>
    <a href="/todo/new">Add</a>
</section>

</body>
</html>
